<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>JISOH AI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        .aiTest {
            background-color: lightskyblue;
            margin: 5px 20px;
            padding: 3px;
            text-align: center;
        }
        .qData {
            background-color: orange;
            text-align: center;
            margin: 5px 20px;
            padding: 3px;
        }
        .bAnswer {
            background-color: pink;
            text-align: center;
            margin: 100px 20px 20px 20px;
            padding: 3px;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 0px 0px 0px 20px;
        }

        #leftbox {
                float:left;
                width:50%;
                height:280px;
                margin: auto;
            }

        #rightbox{
                float:right;
                width:50%;
                height:280px;
                margin: auto;

            }
        .column {
                float: left;
                width: 33%;
            }
        .column2 {
                float: left;
                width: 66%;
            }
        #leftbox2 {
                float:left;
                width:30%;
                height:280px;
            }

        #rightbox2{
                float:right;
                width:60%;
                height:280px;
            }

            .button {
        border: none;
        background-color: #aaa;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        }

        .center {
         margin: 0;
         position: absolute;
         top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        }

        table, th, td {
        border: 1px solid black;
        text-align: center;
        }

        th, td {
        padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="aiTest">
        <h1>AI TEST</h1>
    </div>

    <div class="qData">
        <h4 style="text-align:center;">Question Data</h4>
    </div>

	<div class="row">

	<form action="#" class="form-horizontal"
				  th:action="@{/books/save}"
				  th:object="${form}"
				  method="post">
    	<div class="col-sm-6">
    	<div class="table-responsive-sm">
        	<table class="table table-xs">
            <tbody>
                <tr style="background-color: lightblue;">
                    <th> No. </th>
                    <th> s_Cas_OffCode </th>
                    <th> s_Cas_Year </th>
                    <th> s_Cas_ChildNo </th>
                    <th> s_Cas_SeqNo </th>
                </tr>
                <tr th:each="book, itemStat : *{books}">
                    <!-- <td> ‡@ </td> -->
                    <td><input hidden th:name="|books[${itemStat.index}].id|" th:value="${book.getId()}" style="width: 100px;"/></td>
                    <td><input th:name="|books[${itemStat.index}].offCode|" th:value="${book.getOffCode()}" style="width: 100px;"/></td>
					<td><input th:name="|books[${itemStat.index}].yearNo|" th:value="${book.getYearNo()}" style="width: 100px;"/></td>
                    <td><input th:name="|books[${itemStat.index}].childNo|" th:value="${book.getChildNo()}" style="width: 100px;"/></td>
					<td><input th:name="|books[${itemStat.index}].seqNo|" th:value="${book.getSeqNo()}" style="width: 100px;"/></td>
                </tr>
            	</tbody>
        	</table>
        	</div>
    	</div>

   	  <!-- <div class="col-sm-6"> -->
       <div class="col-sm-2">
       <button class="button" th:value="Reset">CLEAR</button>
       </div>

        <div class="col-sm-2" >
            <button class="button" th:value="Save">EXEC</button>
       </div>
        <div class="col-sm-2">
            <button class="button" th:value="Save">CLOSE</button>
       </div>
    </form>
  </div>



	<div class="row">
    <div class="bAnswer">
    <h4 style="text-align:center;">Answer</h4>
    </div>
    </div>

	<div class="row">
    <div class="col-sm-3">
        <table style="width:50%">
        <thead>
            <tr>
                <th colspan="3" style="background-color: green;">Random Forest</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${books.empty}">
                <td colspan="3" rowspan="2"> No Data Available </td>
            </tr>
            <tr th:each="book : ${books}">
            	<!-- <tr th:  -->
                <td><span th:text="${book.getOffCode()}">  </span></td>
                <td><span th:text="${book.getYearNo()}">  </span></td>
                <td><span th:text="${book.getChildNo()}">  </span></td>
            </tr>
        </tbody>
      </table>
    </div>

    <div class="col-sm-9">
        <table style="width:70%">
            <thead>
                <tr>
                    <th colspan="7" style="background-color: green;">Nearest Neighbors</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>No.</td>
                    <td>s_Cas_OffCode</td>
                    <td>s_Cas_Year</td>
                    <td>s_Cas_ChildNo</td>
                    <td>s_Cas_SeqNo</td>
                    <td>d_ConsultDay</td>
                    <td>d_CloseDay</td>
                </tr>
                <tr th:if="${books.empty}">
                    <td colspan="7" rowspan="2"> No Data Available </td>
                </tr>
                <!-- <tr th:each="book : ${books}">
                    <td><span th:text="${book.title}">  </span></td>
                    <td><span th:text="${book.author}">  </span></td>
                    <td><span th:text="${book.author}">  </span></td>
                </tr> -->
            </tbody>
          </table>
    </div>
    </div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
</div>
</body>
</html>
